<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>welcome to travel desk</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Done!</strong> Your travel request has been succesfully sent
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong></strong> Your travel request is unsuccessful!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>Travel desk</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control " id="name" placeholder="Enter ur name"
                    aria-describedby="emailHelp">

                <div class="invalid-feedback">character must be max 10 and should not start from numbers</div>

            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter ur email"
                    aria-describedby="emailHelp">
                    <div class="invalid-feedback">must start with character</div>

            </div>

            <div class="mb-3">
                <label for="car"> select ur car </label>
                <select class="form-select" id="car">
                    <option selected>select</option>
                    <option>Honda Amaze.</option>
                    <option>Volkswagen Vento.</option>
                    <option>Mahindra Marazzo.</option>
                    <option>Maruti Swift Dzire.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address">Enter ur address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="phone">Enter ur phone number</label>
                <input class="form-control " name="phone" id="phone" rows="3">
                <div class="invalid-feedback">number must be 10 </div>
            </div>

            <div class="mb-3">
                <label for="qurey">any query</label>
                <textarea class="form-control" name="qurey" id="qurey" rows="3"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
